<!doctype html>

<html lang="ca">
	<head>
		<meta charset="utf-8">
		<title>Wireframe</title>
		<link rel="stylesheet" href="css/main.css"> 
		<link rel="stylesheet" href="css/font.css"> 
		<link rel="stylesheet" href="css/grid.css"> 
	</head>

	<body>
		<h1>Wireframe</h1>
		<h2>Find Items By Categories</h2>
		<section>
			<h3>Smartphone</h3>
			<div class="grid-row">
				<div class="grid-col-1of4 phone">
					<figure>
						<img src="img/home-m.PNG" alt="phone1">
					</figure>
				</div>
				<div class="grid-col-1of4 phone">
					<figure>
						<img src="img/menu.PNG" alt="phone6">
					</figure>
				</div>
				<div class="grid-col-1of4 phone">
					<figure>
						<img src="img/rooms-m.PNG" alt="phone2">
					</figure>
				</div>
				<div class="grid-col-1of4 phone">
					<figure>
						<img src="img/category-s.PNG" alt="phone3">
					</figure>
				</div>
				<div class="grid-col-1of4 phone">
					<figure>
						<img src="img/itemlist-s.PNG" alt="phone4">
					</figure>
				</div>
				<div class="grid-col-1of4 phone">
					<figure>
						<img src="img/details-m.PNG" alt="phone5">
					</figure>
				</div>
			</div>
		</section>
		<section>
			<h3>Smartwatch</h3>
			<div class="grid-row">
				<div class="grid-col-1of5 watch">
					<figure>
						<img src="img/home-s.PNG" alt="watch1">
						<figcaption>Click the rooms button</figcaption>
					</figure>
					
				</div>
				<div class="grid-col-1of5 watch">
					<figure>
						<img src="img/rooms-s.PNG" alt="watch2">
						<figcaption>Choose one room to explore</figcaption>
					</figure>
					
				</div>
				<div class="grid-col-1of5 watch">
					<figure>
						<img src="img/category-m.PNG" alt="watch3">
						<figcaption>Choose one kind of furniture</figcaption>
					</figure>
					
				</div>
				<div class="grid-col-1of5 watch">
					<figure>
						<img src="img/itemlist-m.PNG" alt="watch4">
						<figcaption>Got the products list. Click the product name or image to find more details. </figcaption>
					</figure>
					
				</div>
				<div class="grid-col-1of5 watch">
					<figure>
						<img src="img/details-s.PNG" alt="watch5">
						<figcaption>User can slide to change photos. </figcaption>
					</figure>
					
				</div>
			</div>
		</section>

		<section>
			<h3>Gaming Console</h3>
			<div class="grid-row">
				<div class="game">
					<figure>
						<img src="img/home.PNG" alt="game1">
					</figure>
				</div>
				<div class="game">
					<figure>
						<img src="img/rooms.PNG" alt="game2">
					</figure>
				</div>
				<div class="game">
					<figure>
						<img src="img/category.PNG" alt="game3">
					</figure>
				</div>
				<div class="game">
					<figure>
						<img src="img/item_list.PNG" alt="game4">
					</figure>
				</div>
				<div class="game">
					<figure>
						<img src="img/details.PNG" alt="game5">
					</figure>
				</div>
			</div>
		</section>
	</body>
</html>
